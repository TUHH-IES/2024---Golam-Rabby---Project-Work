random_state: 42

data:
  metadata: file:../data/accelerometer/metadata.yml
  inputs:
    - y-Amplitude
    - z-Amplitude
    - Growth-rate
  outputs:
    - Estimated-Failure-Time
  train_test_split: 0.8

learner:
  method: MLP
  parameters:
    learning_rate: 1e-2
    batch_size: 64
    num_workers: 8
    max_epochs: 50
