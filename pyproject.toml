[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "agenc"
version = "0.1.0"
authors = [
  {name = "The AGenC Team", email = "agenc.team@tuhh.de"}
]
description = "AGenC is a framework to train models for cyber-physical systems."
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
  "numpy",
  "polars",
  "ruamel.yaml",
  "scikit-learn",
  "lightning",
  "tensorboard",
  "grpcio",
]

[project.optional-dependencies]
test = [
  "pytest",
  "coverage",
]
typecheck = [
  "pytest",
  "argcomplete",
  "mypy",
]
docs = [
  "sphinx",
  "furo",
  "myst-parser",
  "pyenchant",
  "sphinxcontrib-spelling"
]
grpcio-tools = [
  "grpcio-tools",
]

[project.scripts]
agenc = "agenc.cli:main"

[tool.black]
line-length = 79
preview = true

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = [
  "sklearn.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
  "agenc.learners.external.*",
]
ignore_errors = true

[tool.ruff]
select = ["E", "F", "D", "I", "N", "W", "UP", "RUF", "COM", "A", "B", "PT", "Q", "RET", "ARG", "NPY", "PERF"]
ignore = ["D10", "COM812"]
exclude = ["docs", "*pb2*"]
line-length = 79
target-version = "py311"

[tool.ruff.pydocstyle]
convention = "google"
