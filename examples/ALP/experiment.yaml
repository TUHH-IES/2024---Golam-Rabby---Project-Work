seed: 42

data:
  loader:
    class_path: loader.AlpDataLoader
    arguments:
      path: ./data/
  test_loader:
    class_path: agenc.data.TrainTestSplit
    arguments:
      ratio: 0.8
  inputs:
    - p_cylinder1_00
    - p_cylinder1_01
    - p_cylinder1_02
    - p_cylinder1_03
    - p_cylinder1_04
    - p_cylinder1_05
    - p_cylinder1_06
    - p_cylinder1_07
    - p_cylinder1_08
    - p_cylinder1_09
    - p_cylinder1_10
    - p_cylinder1_11
    - p_cylinder1_12
    - p_cylinder1_13
    - p_cylinder1_14
    - p_cylinder1_15
    - activeValveCount
  outputs:
    - containerWeight
  transforms:
    - class_path: agenc.transforms.Select
      arguments:
        features:
          - /p_cylinder1_.*
          - activeValveCount
          - containerWeight

learners:
  - name: Deep Tree
    class_path: agenc.learners.regression_tree.RegressionTree
    arguments:
      max_depth: 10
    save_path: models/deep_tree.model
  - name: Shallow Tree
    class_path: agenc.learners.regression_tree.RegressionTree
    arguments:
      max_depth: 4
    save_path: models/shallow_tree.model

metrics:
  - class_path: agenc.metrics.MeanAbsoluteError
