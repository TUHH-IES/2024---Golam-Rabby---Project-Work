seed: 42

data:
  loader:
    class_path: agenc.data.UriDataLoader
    arguments:
      uri: file:./data/coffee_data.csv
  test_loader:
    class_path: agenc.data.TrainTestSplit
    arguments:
      ratio: 0.8
      shuffle: True
  inputs:
    - /i.*
    - /o\d
    - /o1[0-8]
  outputs:
    - /o19

learners:
  - name: Automaton Learner
    class_path: agenc.learners.grpc.GrpcLearner
    arguments:
      backend: docker # Possible values: "docker", "none"
      # port: 8080 # Only required for backend: none
      # ip: "localhost" # Only required for backend: none
      image_name: collaborating.tuhh.de:5005/w-6/forschung/agenc/agenc/java-automata-learner:latest  # Only required for backend: docker
    # save_path: models/automaton.model

metrics:
  - class_path: agenc.metrics.MeanAbsoluteError
