seed: 42

data:
  loader:
    class_path: agenc.data.UriDataLoader
    arguments:
      uri: file:./data/coffee_data.csv
  test_loader:
    class_path: agenc.data.TrainTestSplit
    arguments:
      ratio: 0.8
      shuffle: True
  inputs:
    - /i.*
    - /o\d
    - /o1[0-8]
  outputs:
    - o19

learners:
  - name: GRPC Learner
    class_path: agenc.learners.grpc.learner.GrpcLearner
    arguments:
      server_address: localhost:8080

metrics:
  - agenc.metrics.regression.MeanAbsoluteError
