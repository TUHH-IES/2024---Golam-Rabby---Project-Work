uri: 
  - file:./processed_data.csv
  - file:./processed_data_2.csv

test_uri: 
  - file:./test_data_b.csv

features:
  - name: x-Amplitude
    kind: scalar
    description: ".."
    min: 0.2
    max: 0.9
    quantity: acceleration
    unit: meter
  - name: x-Frequency
    min: 0.2
    max: 0.3
    quantity: frequency
    unit: hertz
  - name: y-Amplitude
    min: 0.0
    max: 0.8
    quantity: length
    unit: meter
  - name: y-Frequency
    min: 0.2
    max: 0.3
    quantity: frequency
    unit: hertz
  - name: z-Amplitude
    min: 0.0
    max: 0.6
    quantity: length
    unit: meter
  - name: z-Frequency
    min: 0.2
    max: 0.3
    quantity: frequency
    unit: hertz
  - name: Growth-rate
    min: 0.0
    max: 0.1
    quantity: ~
    unit: ~
  - name: Estimated-Failure-Time
    min: -62
    max: 11000
    quantity: Time
    unit: seconds
