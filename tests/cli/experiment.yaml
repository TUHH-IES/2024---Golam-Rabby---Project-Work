seed: 42

data:
  loader: mock.MyLoader
  test_loader:
    class_path: mock.MyTestLoader
    arguments:
      start: 1
      end: 2
  transforms:
    - mock.MyTransform
    - class_path: mock.MyTransform
      arguments:
        factor: 4
  inputs:
    - A
  outputs:
    - B

learners:
  - name: FirstLearner
    save_path: my_path/
    class_path: mock.MyLearner
  - name: SecondLearner
    class_path: mock.MyLearner
    load_path: my_path/
    train: False

metrics:
  - mock.MyMetric
  - class_path: mock.MyMetric
    arguments:
      error: False
